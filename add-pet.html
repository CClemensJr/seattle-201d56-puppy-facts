<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Pet</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/add-pet.css">
</head>
<body>
  <header> 
      <nav>
        <h1>The Animal Farm</h1> 
        <ul>
          <li id="heading-list"><a href="./index.html">Home</a></li>
          <li id="heading-list"><a href="#">Find Pet</a></li>    
          <li id="heading-list"><a href="#">Add Pet</a></li>
          <li id="heading-list"><a href="#">About us</a></li>
        </ul>
      </nav>
  </header>
  <form id = "userInputForm">
    <label for="petName">Pet Name: </label>
    <input type="text" name="petName" id="petName" required>

    <label for="petType">Pet Type: </label>
    <input type="text" name="petType" id="petType" required>

    <label for="age">Pet Age: </label>
    <input type="number" name="petAge" id="petAge" required>

    <label for="petColor">Pet Color: </label>
    <input type="color" name="petColor" id="petColor" required>

    <button type="submit">Submit</button>
  </form> 
  <script src="js/app.js"></script> 
  <script src="js/add-pet.js"></script> 
</body>
</html>
